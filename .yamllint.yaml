# YAML Linting Configuration
# Optimized for GitHub Actions and configuration files

extends: default

rules:
  # Line length - allow longer lines for readability
  line-length:
    max: 120
    level: warning
    
  # Comments formatting
  comments:
    min-spaces-from-content: 1
    
  # Indentation
  indentation:
    spaces: 2
    indent-sequences: true
    check-multi-line-strings: false
    
  # Key duplicates
  key-duplicates:
    level: error
    
  # Brackets formatting
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 1
    
  # Braces formatting  
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1
    
  # Empty lines
  empty-lines:
    max: 3
    max-start: 0
    max-end: 1
    
  # Document formatting
  document-start:
    present: false
    
  document-end:
    present: false
    
  # Truthy values
  truthy:
    allowed-values: ['true', 'false', 'yes', 'no', 'on', 'off']
    check-keys: false
    
  # Octal values (for file permissions)
  octal-values:
    forbid-implicit-octal: true
    forbid-explicit-octal: false