[tool:pytest]
minversion = 8.0
addopts = 
    -ra 
    --strict-markers 
    --strict-config 
    --cov=app 
    --cov-report=term-missing 
    --cov-report=html:htmlcov 
    --cov-report=xml:coverage.xml
    --cov-branch
    --cov-fail-under=80
    --maxfail=5
    --tb=short
    --disable-warnings
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    functional: marks tests as functional tests
    e2e: marks tests as end-to-end tests
    auth: marks tests related to authentication
    api: marks tests related to API endpoints
    models: marks tests related to database models
    services: marks tests related to service layer
    utils: marks tests related to utility functions
    security: marks tests related to security
    performance: marks tests related to performance
    database: marks tests that require database
    redis: marks tests that require Redis
    external: marks tests that require external services
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning