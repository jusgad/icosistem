# =============================================================================
# GitHub Actions CI/CD Workflow - Ecosistema de Emprendimiento
# =============================================================================
# 
# Workflow completo de CI/CD que incluye:
# - Testing exhaustivo (unit, integration, e2e)
# - Code quality y security scanning
# - Build de aplicaci√≥n y assets
# - Docker image building y pushing
# - Database migrations testing
# - Performance y load testing
# - Security vulnerability scanning
# - Automated deployment a staging
# - Slack/email notifications
# - Artifact management y caching
# - Matrix testing con m√∫ltiples versiones
#
# Triggers:
# - Push a main/develop branches
# - Pull requests
# - Release tags
# - Manual dispatch
# - Scheduled runs (nightly)
#
# Autor: Sistema de Emprendimiento
# Version: 1.0.0
# =============================================================================

name: üöÄ CI/CD Pipeline

on:
  # Trigger en push a branches principales
  push:
    branches: 
      - main
      - develop
      - 'release/*'
      - 'hotfix/*'
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'

  # Trigger en pull requests
  pull_request:
    branches: 
      - main
      - develop
    types: [opened, synchronize, reopened, ready_for_review]

  # Trigger en releases
  release:
    types: [published, prereleased]

  # Trigger manual
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      skip_tests:
        description: 'Skip tests (emergency deployment)'
        required: false
        default: false
        type: boolean
      force_deploy:
        description: 'Force deployment'
        required: false
        default: false
        type: boolean

  # Trigger programado (nightly builds)
  schedule:
    - cron: '0 2 * * *'  # 2:00 AM UTC daily

# Variables de entorno globales
env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  POSTGRES_VERSION: '15'
  REDIS_VERSION: '7'
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ecosistema-emprendimiento
  SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}

# Configuraci√≥n de concurrencia
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Permisos necesarios
permissions:
  contents: read
  packages: write
  security-events: write
  pull-requests: write
  checks: write
  actions: read

jobs:
  # ---------------------------------------------------------------------------
  # JOB: SETUP Y VALIDACI√ìN INICIAL
  # ---------------------------------------------------------------------------
  setup:
    name: üîß Setup & Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    outputs:
      python-version: ${{ steps.setup.outputs.python-version }}
      node-version: ${{ steps.setup.outputs.node-version }}
      cache-key: ${{ steps.setup.outputs.cache-key }}
      should-deploy: ${{ steps.setup.outputs.should-deploy }}
      environment: ${{ steps.setup.outputs.environment }}
      
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for proper analysis

      - name: üîç Validate workflow configuration
        run: |
          echo "üîç Validating workflow configuration..."
          echo "Branch: ${{ github.ref_name }}"
          echo "Event: ${{ github.event_name }}"
          echo "Actor: ${{ github.actor }}"
          echo "Repository: ${{ github.repository }}"

      - name: üìã Setup job outputs
        id: setup
        run: |
          echo "python-version=${{ env.PYTHON_VERSION }}" >> $GITHUB_OUTPUT
          echo "node-version=${{ env.NODE_VERSION }}" >> $GITHUB_OUTPUT
          echo "cache-key=${{ runner.os }}-${{ hashFiles('**/requirements*.txt', '**/package*.json') }}" >> $GITHUB_OUTPUT
          
          # Determinar si se debe hacer deploy
          if [[ "${{ github.ref_name }}" == "main" ]] || [[ "${{ github.event_name }}" == "release" ]] || [[ "${{ github.event.inputs.force_deploy }}" == "true" ]]; then
            echo "should-deploy=true" >> $GITHUB_OUTPUT
          else
            echo "should-deploy=false" >> $GITHUB_OUTPUT
          fi
          
          # Determinar environment
          if [[ "${{ github.ref_name }}" == "main" ]] || [[ "${{ github.event_name }}" == "release" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
          fi

      - name: üìÑ Validate required files
        run: |
          echo "üìÑ Checking required files..."
          required_files=(
            "requirements.txt"
            "requirements-dev.txt"
            "package.json"
            "Dockerfile"
            "docker-compose.yml"
            "app/__init__.py"
          )
          
          for file in "${required_files[@]}"; do
            if [[ ! -f "$file" ]]; then
              echo "‚ùå Required file missing: $file"
              exit 1
            else
              echo "‚úÖ Found: $file"
            fi
          done

  # ---------------------------------------------------------------------------
  # JOB: CODE QUALITY Y LINTING
  # ---------------------------------------------------------------------------
  code-quality:
    name: üîç Code Quality & Linting
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 15
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ needs.setup.outputs.python-version }}
          cache: 'pip'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install black flake8 pylint mypy isort bandit safety

      - name: üé® Check code formatting with Black
        run: |
          echo "üé® Running Black formatter check..."
          black --check --diff app/ tests/ scripts/
          
      - name: üìè Check import sorting with isort
        run: |
          echo "üìè Running isort check..."
          isort --check-only --diff app/ tests/ scripts/

      - name: üîç Lint with flake8
        run: |
          echo "üîç Running flake8 linting..."
          flake8 app/ tests/ scripts/ --max-line-length=88 --extend-ignore=E203,W503
          
      - name: üî¨ Static analysis with pylint
        run: |
          echo "üî¨ Running pylint analysis..."
          pylint app/ --disable=missing-docstring,too-few-public-methods,import-error || true
          
      - name: üîí Security linting with bandit
        run: |
          echo "üîí Running bandit security analysis..."
          bandit -r app/ -f json -o bandit-report.json || true
          bandit -r app/ --severity-level medium
          
      - name: üõ°Ô∏è Check dependencies with safety
        run: |
          echo "üõ°Ô∏è Checking dependencies for vulnerabilities..."
          safety check --json --output safety-report.json || true
          safety check

      - name: üìä Type checking with mypy
        run: |
          echo "üìä Running mypy type checking..."
          mypy app/ --ignore-missing-imports --no-strict-optional || true

      - name: üìã Upload security reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json
          retention-days: 30

  # ---------------------------------------------------------------------------
  # JOB: TESTING CON MATRIX
  # ---------------------------------------------------------------------------
  test:
    name: üß™ Tests
    runs-on: ubuntu-latest
    needs: [setup, code-quality]
    timeout-minutes: 30
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']
        test-type: ['unit', 'integration', 'functional']
        include:
          - python-version: '3.11'
            test-type: 'unit'
            upload-coverage: true

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ecosistema_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt
          pip install pytest-cov pytest-xdist pytest-benchmark

      - name: üóÑÔ∏è Setup test database
        run: |
          export DATABASE_URL="postgresql://postgres:postgres@localhost:5432/ecosistema_test"
          export REDIS_URL="redis://localhost:6379/0"
          flask db upgrade || echo "No migrations to run"

      - name: üß™ Run ${{ matrix.test-type }} tests
        run: |
          case "${{ matrix.test-type }}" in
            "unit")
              echo "üß™ Running unit tests..."
              pytest tests/unit/ -v --cov=app --cov-report=xml --cov-report=html --cov-report=term
              ;;
            "integration")
              echo "üîó Running integration tests..."
              pytest tests/integration/ -v --maxfail=3
              ;;
            "functional")
              echo "üé≠ Running functional tests..."
              pytest tests/functional/ -v --maxfail=3
              ;;
          esac
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ecosistema_test
          REDIS_URL: redis://localhost:6379/0
          FLASK_ENV: testing
          SECRET_KEY: test-secret-key
          WTF_CSRF_ENABLED: false

      - name: üìä Upload coverage to Codecov
        if: matrix.upload-coverage == true && matrix.test-type == 'unit'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: üìã Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results-${{ matrix.python-version }}-${{ matrix.test-type }}
          path: |
            htmlcov/
            coverage.xml
            pytest-results.xml
          retention-days: 30

  # ---------------------------------------------------------------------------
  # JOB: FRONTEND BUILD Y TESTING
  # ---------------------------------------------------------------------------
  frontend:
    name: üé® Frontend Build & Test
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 20
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci --prefer-offline --no-audit
          elif [ -f yarn.lock ]; then
            yarn install --frozen-lockfile --prefer-offline
          else
            npm install --prefer-offline --no-audit
          fi

      - name: üîç Lint JavaScript/CSS
        run: |
          echo "üîç Linting frontend code..."
          npm run lint:js || true
          npm run lint:css || true

      - name: üß™ Run frontend tests
        run: |
          echo "üß™ Running frontend tests..."
          npm run test || true

      - name: üèóÔ∏è Build production assets
        run: |
          echo "üèóÔ∏è Building production assets..."
          npm run build:prod

      - name: üìä Analyze bundle size
        run: |
          echo "üìä Analyzing bundle size..."
          npm run analyze || true

      - name: üìã Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-assets
          path: |
            app/static/dist/
            bundle-analysis.html
          retention-days: 30

  # ---------------------------------------------------------------------------
  # JOB: SECURITY SCANNING
  # ---------------------------------------------------------------------------
  security:
    name: üîí Security Scanning
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 20
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîç Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: üìä Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: üïµÔ∏è Run CodeQL Analysis
        uses: github/codeql-action/init@v2
        with:
          languages: python, javascript

      - name: üîç Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

      - name: üîë Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD

      - name: üõ°Ô∏è OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'ecosistema-emprendimiento'
          path: '.'
          format: 'ALL'
          args: >
            --enableRetired
            --enableExperimental
            --failOnCVSS 7

      - name: üìã Upload security scan results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-scan-results
          path: |
            trivy-results.sarif
            reports/
          retention-days: 30

  # ---------------------------------------------------------------------------
  # JOB: DATABASE MIGRATIONS TESTING
  # ---------------------------------------------------------------------------
  database-test:
    name: üóÑÔ∏è Database Migration Test
    runs-on: ubuntu-latest
    needs: [setup, test]
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ecosistema_migration_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ needs.setup.outputs.python-version }}
          cache: 'pip'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üîÑ Test fresh migration
        run: |
          echo "üîÑ Testing fresh database migration..."
          export DATABASE_URL="postgresql://postgres:postgres@localhost:5432/ecosistema_migration_test"
          flask db upgrade
          
      - name: üîç Validate migration integrity
        run: |
          echo "üîç Validating migration integrity..."
          export DATABASE_URL="postgresql://postgres:postgres@localhost:5432/ecosistema_migration_test"
          python scripts/validate_schema.py

      - name: üìä Test migration rollback
        run: |
          echo "üìä Testing migration rollback..."
          export DATABASE_URL="postgresql://postgres:postgres@localhost:5432/ecosistema_migration_test"
          flask db downgrade -1
          flask db upgrade

  # ---------------------------------------------------------------------------
  # JOB: PERFORMANCE TESTING
  # ---------------------------------------------------------------------------
  performance:
    name: ‚ö° Performance Testing
    runs-on: ubuntu-latest
    needs: [setup, test]
    if: github.event_name == 'push' && github.ref_name == 'main'
    timeout-minutes: 25

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ecosistema_perf_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ needs.setup.outputs.python-version }}

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install locust pytest-benchmark

      - name: üöÄ Start application
        run: |
          export DATABASE_URL="postgresql://postgres:postgres@localhost:5432/ecosistema_perf_test"
          export REDIS_URL="redis://localhost:6379/0"
          flask db upgrade
          python scripts/seed_data.py --performance
          flask run --host=0.0.0.0 --port=5000 &
          sleep 10
        env:
          FLASK_ENV: testing

      - name: ‚ö° Run load tests
        run: |
          echo "‚ö° Running load tests with Locust..."
          locust -f tests/performance/locustfile.py --host=http://localhost:5000 \
            --users=10 --spawn-rate=2 --run-time=2m --html=performance-report.html

      - name: üìä Run benchmark tests
        run: |
          echo "üìä Running benchmark tests..."
          pytest tests/performance/test_benchmarks.py --benchmark-only --benchmark-json=benchmark-results.json

      - name: üìã Upload performance results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: performance-results
          path: |
            performance-report.html
            benchmark-results.json
          retention-days: 30

  # ---------------------------------------------------------------------------
  # JOB: BUILD DOCKER IMAGE
  # ---------------------------------------------------------------------------
  build:
    name: üê≥ Build Docker Image
    runs-on: ubuntu-latest
    needs: [setup, test, frontend, security]
    if: ${{ !failure() && (github.event_name == 'push' || github.event_name == 'workflow_dispatch') }}
    timeout-minutes: 30
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì• Download frontend assets
        uses: actions/download-artifact@v3
        with:
          name: frontend-assets
          path: app/static/dist/

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîê Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üìä Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: üèóÔ∏è Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.prod
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VERSION=${{ github.ref_name }}
            GIT_COMMIT=${{ github.sha }}

      - name: üîç Scan Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.meta.outputs.tags }}
          format: 'sarif'
          output: 'docker-trivy-results.sarif'

      - name: üìä Upload Docker scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'docker-trivy-results.sarif'

  # ---------------------------------------------------------------------------
  # JOB: DEPLOY TO STAGING
  # ---------------------------------------------------------------------------
  deploy-staging:
    name: üöÄ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [setup, build]
    if: ${{ !failure() && needs.setup.outputs.should-deploy == 'true' && (github.ref_name == 'develop' || github.event.inputs.environment == 'staging') }}
    environment: 
      name: staging
      url: https://staging.ecosistema.com
    timeout-minutes: 15

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üöÄ Deploy to staging
        run: |
          echo "üöÄ Deploying to staging environment..."
          echo "Image: ${{ needs.build.outputs.image-tag }}"
          # Aqu√≠ ir√≠a el script real de deploy
          # kubectl set image deployment/ecosistema-app app=${{ needs.build.outputs.image-tag }}
          # helm upgrade ecosistema ./helm-chart --set image.tag=${{ needs.build.outputs.image-tag }}

      - name: üîç Run post-deployment tests
        run: |
          echo "üîç Running post-deployment health checks..."
          sleep 30  # Wait for deployment
          curl -f https://staging.ecosistema.com/health
          
      - name: üß™ Run smoke tests
        run: |
          echo "üß™ Running smoke tests..."
          pytest tests/smoke/ --base-url=https://staging.ecosistema.com

  # ---------------------------------------------------------------------------
  # JOB: DEPLOY TO PRODUCTION
  # ---------------------------------------------------------------------------
  deploy-production:
    name: üåü Deploy to Production
    runs-on: ubuntu-latest
    needs: [setup, build, deploy-staging]
    if: ${{ !failure() && github.ref_name == 'main' || github.event_name == 'release' || github.event.inputs.environment == 'production' }}
    environment: 
      name: production
      url: https://ecosistema.com
    timeout-minutes: 20

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üõ°Ô∏è Security approval gate
        run: |
          echo "üõ°Ô∏è Running security approval gate..."
          # Verificar que no hay vulnerabilidades cr√≠ticas
          # Verificar que los tests pasaron
          # Verificar manual approval si es necesario

      - name: üåü Deploy to production
        run: |
          echo "üåü Deploying to production environment..."
          echo "Image: ${{ needs.build.outputs.image-tag }}"
          # Aqu√≠ ir√≠a el script real de deploy a producci√≥n
          # Blue-green deployment, canary, etc.

      - name: üîç Run production health checks
        run: |
          echo "üîç Running production health checks..."
          sleep 60  # Wait for deployment
          curl -f https://ecosistema.com/health

      - name: üìä Update deployment metrics
        run: |
          echo "üìä Updating deployment metrics..."
          # Actualizar m√©tricas en dashboard
          # Notificar a stakeholders

  # ---------------------------------------------------------------------------
  # JOB: CLEANUP Y NOTIFICACIONES
  # ---------------------------------------------------------------------------
  cleanup:
    name: üßπ Cleanup & Notifications
    runs-on: ubuntu-latest
    needs: [setup, test, build, deploy-staging, deploy-production]
    if: always()
    timeout-minutes: 10

    steps:
      - name: üìä Generate summary report
        run: |
          echo "üìä Generating workflow summary..."
          echo "## üöÄ CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests:** ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Security:** ${{ needs.security.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build:** ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
