            else
              if [ "${{ github.event.inputs.force_update }}" != "true" ]; then
                echo "âŒ Tests failed and force_update is not enabled"
                exit 1
              else
                echo "âš ï¸ Tests failed but force_update is enabled, continuing..."
              fi
            fi
          fi

      - name: Commit Node.js updates
        run: |
