{% extends "base.html" %}

{% block title %}Página no encontrada - Plataforma de Emprendimiento{% endblock %}

{% block content %}
<div class="container py-5 text-center">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="display-1 text-muted">404</h1>
            <h2 class="mb-4">Página no encontrada</h2>
            <p class="lead mb-5">Lo sentimos, la página que estás buscando no existe o ha sido movida.</p>
            <img src="{{ url_for('static', filename='images/404-illustration.svg') }}" alt="Página no encontrada" class="img-fluid mb-4" style="max-height: 300px;">
            <div>
                <a href="{{ url_for('main.index') }}" class="btn btn-primary">Volver al inicio</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
